      <div class="poem">
        <p>I will</p>
        <p>remember the kisses</p>
        <p>our lips raw with kove</p>
        <p>and how you gave me</p>
        <p>everything you</p>
        <p>had and how</p>
        <p>I offered you</p>
        <p>what was left</p>
        <p>of me</p>
        <p class="author">Charles Bukowski</p>
